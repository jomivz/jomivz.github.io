<h2 id="linux-command-examples---find">Linux command examples - find</h2>

<p>Finding pdf files created las 24 hours in Downloads direectory:</p>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>find ~/Dowloads -iname *.pdf -a -ctime 1
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>find / -perm +6000 -type f -exec ls -ld {} \; &gt; setuid.txt &amp;
find / -perm +4000 -user root -type f -
</code></pre></div></div>
