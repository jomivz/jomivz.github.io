<h1 id="dumping-memory-of-a-virtualbox-machine">Dumping Memory of a VirtualBox Machine</h1>

<p>Launch the VM in debug mode using CLI :</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>&gt; vboxmanage list vms
&gt; virtualbox  --dbg --startvm &lt;VM name&gt;
</code></pre></div></div>

<p>Click on the “Debug” menu -&gt; “Command line…”. VBoxDbg &gt; .pgmphystofile   <VM name="">.mm</VM></p>
