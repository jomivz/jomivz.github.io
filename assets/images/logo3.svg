<svg width="220" height="200" viewBox="0 0 140 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé vert fluo pour la barre -->
    <linearGradient id="barFluo" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#39FF14"/>
      <stop offset="100%" stop-color="#00CC00"/>
    </linearGradient>
    <!-- Ombre 3D -->
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>

  <!-- Fenêtre avec fond noir et contour blanc -->
  <rect width="140" height="128" rx="8" ry="8" fill="black" stroke="white" stroke-width="2" filter="url(#shadow)"/>

  <!-- Barre d'en-tête -->
  <rect x="0" y="0" width="140" height="22" rx="8" ry="8" fill="url(#barFluo)"/>

  <!-- Boutons -->
  <!-- Minimiser -->
  <rect x="90" y="5" width="12" height="12" rx="2" ry="2" fill="#E0E0E0" stroke="black" stroke-width="0.5"/>
  <line x1="92" y1="11" x2="100" y2="11" stroke="black" stroke-width="1.2"/>

  <!-- Maximiser -->
  <rect x="106" y="5" width="12" height="12" rx="2" ry="2" fill="#E0E0E0" stroke="black" stroke-width="0.5"/>
  <rect x="108" y="7" width="8" height="8" fill="none" stroke="black" stroke-width="1.2"/>

  <!-- Fermer -->
  <rect x="122" y="5" width="12" height="12" rx="2" ry="2" fill="#E81123" stroke="black" stroke-width="0.5"/>
  <line x1="123" y1="6" x2="132" y2="16" stroke="black" stroke-width="1.0"/>
  <line x1="123" y1="16" x2="132" y2="6" stroke="black" stroke-width="1.0"/>

  <!-- Texte $_ -->
  <text x="10" y="45" font-size="24" fill="white" font-family="monospace">$_</text>
</svg>
