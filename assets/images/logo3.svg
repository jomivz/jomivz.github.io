<svg width="220" height="200" viewBox="0 0 140 142" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé vert fluo pour la barre -->
    <linearGradient id="barFluo" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <!-- Ombre 3D -->
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>

  <!-- Fenêtre avec fond noir et contour blanc -->
  <rect x="0" y="24" width="140" height="116" rx="8" ry="8" fill="black" stroke="white" stroke-width="12" filter="url(#shadow)"/>

  <!-- Texte $_ -->
  <text x="10" y="70" font-size="42" fill="white" font-family="monospace">$_</text>
</svg>
